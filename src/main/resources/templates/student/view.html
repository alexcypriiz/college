<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Список студентов</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

<br>
<br>
<div class="container">
    <div th:switch="${students}">

        <h2 th:case="null">Список стундетов пуст</h2>
        <div th:case="*">
            <h2>Список студентов</h2>
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th>Фамилия</th>
                    <th>Имя</th>
                    <th>Отчество</th>
                    <th>Дата рождения</th>
                    <th>Название группы</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.middleName}"></td>
                    <td th:text="${#dates.format(student.birthday, 'dd/MM/yyyy')}"></td>
                    <td th:text="${student.nameGroup}"></td>
                    <td><a th:href="@{students/delete/{id}(id=${student.id})}">Удалить</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex p-2 justify-content-center">
            <a href="/college/students/create">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Добавить студента</button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
