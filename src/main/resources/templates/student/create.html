<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Добавление студента</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="/css/common.css" rel="stylesheet">
</head>

<body>

<div class="container">

    <form method="POST" class="form-signin" th:object="${studentForm}" th:action="@{/college/students/create}">
        <h2 class="form-signin-heading">Добавление студента</h2>

        <div class="form-group">
            <input type="text" th:field="*{firstName}" class="form-control" placeholder="Фамилия"
                   autofocus="true">
            <span style="color:red" class="has-error" th:if="${#fields.hasErrors('firstName')}"
                  th:errors="*{firstName}"></span>
        </div>

        <div class="form-group">
            <input type="text" th:field="*{lastName}" class="form-control" placeholder="Имя">
            <span style="color:red" class="has-error" th:if="${#fields.hasErrors('lastName')}"
                  th:errors="*{lastName}"></span>
        </div>

        <div class="form-group">
            <input type="text" th:field="*{middleName}" class="form-control" placeholder="Отчество">
            <span style="color:red" class="has-error" th:if="${#fields.hasErrors('middleName')}"
                  th:errors="*{middleName}"></span>
        </div>

        <div class="form-group">
            <input type="date" th:field="*{birthday}" class="form-control" placeholder="Дата рождения">
            <span style="color:red" class="has-error" th:if="${#fields.hasErrors('birthday')}"
                  th:errors="*{birthday}"></span>
        </div>

        <div class="form-group">
            <input type="text" th:field="*{nameGroup}" class="form-control" placeholder="Название группы">
            <span style="color:red" class="has-error" th:if="${#fields.hasErrors('nameGroup')}"
                  th:errors="*{nameGroup}"></span>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Добавить</button>
    </form>

</div>

</body>
</html>
